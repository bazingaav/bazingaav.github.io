<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Athashree Vartak</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
  </head>

<body id="page-top" class="no-scroll-y">
  <!-- Start: Preloader -->
  <section id="preloader-section">
            <div id="preloader">
                <div id="ctn-preloader" class="ctn-preloader">
                    <div class="animation-preloader">
                        
                        <!-- Spinner -->
                        <div class="spinner"></div>
                        
                        <!-- Start: Text Loading -->
                        <div class="txt-loading">
                            <span data-text-preloader="A" class="letters-loading">A</span>
                            <span data-text-preloader="T" class="letters-loading">T</span>
                            <span data-text-preloader="H" class="letters-loading">H</span>
                            <span data-text-preloader="A" class="letters-loading">A</span>
                            <span data-text-preloader="S" class="letters-loading">S</span>
                            <span data-text-preloader="H" class="letters-loading">H</span>
                            <span data-text-preloader="R" class="letters-loading">R</span>
                            <span data-text-preloader="E" class="letters-loading">E</span>
                            <span data-text-preloader="E" class="letters-loading">E</span>
                            <span data-text-preloader="" class="letters-loading">&nbsp</span>
                            <span data-text-preloader="V" class="letters-loading">V</span>
                        </div>
                        <!-- End: Text Loading -->

                    </div>

                    <!-- Start: Preloader sides - Model 1 -->
                    <div class="loader-section section-left"></div>
                    <div class="loader-section section-right"></div>
                    <!-- End: Preloader sides - Model 1 -->

                </div>
            </div>
        </section>
  <!-- End: Preloader -->
  <h1>Hey There!</h1>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
